<template name='pinterestProfile'>
    <div id='pinterest-{{id}}' class='row'>
        <div class='col-md-2'>Pinterest</div>
        <div class='col-md-5'>{{name}}</div>
        <div class="col-md-3">
        	<button class='btn pinterest-action btn-block btn-primary'>Get Boards</button>
        </div>
        <div class='col-md-1'>
            <button class='btn btn-danger delete'>X</button>
        </div>
    </div>
</template>
