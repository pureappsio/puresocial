<template name='settings'>
    {{#if onboardingProcess}} {{#if newUser}}
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-6 helper">
            Start by linking at least one Twitter or Facebook account using the buttons below. Also please select a timezone :)
        </div>
        <div class="col-md-3"></div>
    </div>
    {{/if}} {{#if userAccountLinked}}
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-6 completed">
            Awesome! Now it's time to set the schedule at which your social media items will be posted. To do so, simply go to the <a href="{{pathFor 'schedule'}}">Schedule</a> page.
        </div>
        <div class="col-md-3"></div>
    </div>
    {{/if}} {{/if}}
    <h3>Socia Media Accounts</h3>
    <div class='row'>
        <div class="col-md-3">
            <button id='link-twitter' class='btn btn-primary'>Link a New Twitter Account</button>
        </div>
        <div class="col-md-3">
            <button id='link-facebook' class='btn btn-primary'>Link Your Facebook Account</button>
        </div>
        <div class="col-md-3">
            <a href="{{pathFor 'addFacebookPage'}}">
                <button class='{{isFacebookLinked}} btn btn-primary'>Link Facebook Pages</button>
            </a>
        </div>
        <!--    <div class="col-md-3">
            <button id='update-tokens' class='btn btn-primary'>Update Facebook Pages Tokens</button>
        </div> -->
    </div>
    <div class='voffset30'></div>
    {{#each getTwitterAccounts}} {{> twitterProfile}} {{/each}} {{#each getFacebookAccounts}} {{> facebookProfile}} {{/each}} {{#each getFacebookPages}} {{> facebookPageItem}} {{/each}} {{getUserData}}
    <h3>Time Zone</h3>
    <div class='row'>
        <div class='col-md-4'>
            <select id='timezone' class="form-control">
                <option value="-5">GMT-5</option>
                <option value="-4">GMT-4</option>
                <option value="-3">GMT-3</option>
                <option value="-2">GMT-2</option>
                <option value="-1">GMT-1</option>
                <option value="0">GMT+0</option>
                <option value="1">GMT+1</option>
                <option value="2">GMT+2</option>
                <option value="3">GMT+3</option>
                <option value="4">GMT+4</option>
                <option value="5">GMT+5</option>
                <option value="6">GMT+6</option>
                <option value="7">GMT+7</option>
                <option value="8">GMT+8</option>
                <option value="9">GMT+9</option>
            </select>
        </div>
        <div class='col-md-4'>
            <button id='save-timezone' class='btn btn-primary'>Save</button>
        </div>
    </div>
    <div class='row voffset15'>
        <div class='col-md-3'>
            <h3>API Key</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <button id='generate-key' class='btn btn-block btn-primary'>Generate API Key</button>
        </div>
        <div class='col-md-3'>
            <span id='api-key'>{{key}}</span>
        </div>
    </div>
    <div class='row voffset15'>
        <div class='col-md-3'>
            <h3>Add Integration</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-1'>Type: </div>
        <div class='col-md-2'>
            <select class='form-control' id='integration-type'>
                <option value='purepress'>PurePress</option>
            </select>
        </div>
        <div class='col-md-1'>URL: </div>
        <div class='col-md-3'>
            <input class='form-control' id='integration-url'>
        </div>
        <div class='col-md-1'>Key: </div>
        <div class='col-md-2'>
            <input class='form-control' id='integration-key'>
        </div>
        <div class='col-md-2'>
            <button id='add-integration' class='btn btn-block btn-primary'>Link</button>
        </div>
    </div>
    <h3>Integrations</h3> {{#each integrations}} {{> integration}} {{/each}}
</template>
