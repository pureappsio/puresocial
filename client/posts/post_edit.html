<template name='postEdit'>
    <h3>Edit Post</h3>
    <div class="row">
        <div class='col-md-6'>
            <div id='character-count-twitter'>Twitter: <span id='character-count'>140</span> characters left</div>
            <textarea id='postContent' class="form-control" rows="3" value="{{content}}"></textarea>
        </div>
    </div>
    <div class="row">
        <div class='col-md-6'>
            <select class="form-control" id="postCategory">
                {{#each getCategories}} {{> categoryElement}} {{/each}}
            </select>
        </div>
    </div>
    <div class="row">
        {{#each socialMediaChoices}} {{> socialMediaChoice}} {{/each}}
    </div>
    <div class='row'>
        <div class='col-md-6'>
            {{> uploadForm imageId="uploadedFile"}}
        </div>
    </div>
    {{#if imageUploaded}}
    <div class='row'>
        <div class='col-md-6'>
            <img id='post-picture' width='400px' src='{{uploadedImage}}'>
        </div>
    </div>
    {{/if}}
    <div class="row">
        <div class='col-md-3'>
            <button id='updatePost' class="btn btn-block btn-primary">Update</button>
            <span id='confirm-update'></span>
        </div>
        <div class='col-md-3'>
            <a href="/library" class="btn btn-block btn-secondary">Come Back</a>
        </div>
    </div>
</template>
