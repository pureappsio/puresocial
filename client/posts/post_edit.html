<template name='postEdit'>

<h3>Edit Post</h3>

<div class="row">
    <div class='col-md-6'>
      <div id='character-count-twitter'>Twitter: <span id='character-count'>140</span> characters left</div>
      <textarea id='postContent' class="form-control" rows="3" value="{{content}}"></textarea>
    </div>
  </div>

  <div class="row">
    <div class='col-md-6'>
     <select class="form-control" id="postCategory">
      {{#each getCategories}}
        {{> categoryElement}}
      {{/each}}
     </select>
    </div>
  </div>

  <div class="row">
  {{#each socialMediaChoices}}
    {{> socialMediaItem}}
  {{/each}}
  </div>

  <div class='row'>
    <div class='col-md-6'>

      <div class="input-group">
        <span class="input-group-btn">
            <span class="btn btn-primary btn-file">
                Browse&hellip; <input type="file" class='file_bag' multiple>
            </span>
        </span>
        <input type="text" id='file-name' class="form-control" readonly>
      </div>

    </div>
    <div class='col-md-1'>
      <button class="upload btn btn-primary">Upload</button>
    </div>
    <div class='col-md-1'>
      {{#each files}}
        <p>{{percent_uploaded}}%</p>
      {{/each}}
    </div>
      <!-- {{> upload_bootstrap formData=specificFormData callbacks=myCallbacks}} -->

  </div>

  {{#if imageUploaded}}
  <div class='row'>
    <div class='col-md-6'>
      <img id='post-picture' width='400px' src='{{uploadedImage}}'>
    </div>
  </div>
  {{/if}}

<div class="row">
  <div class='col-md-3'>
    <button id='updatePost' class="btn btn-primary">Update</button>
    <span id='confirm-update'></span>
  </div>
</div>

</template>
