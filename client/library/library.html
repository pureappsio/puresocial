<template name='library'>
    <div class="row voffset15">
        <div class='col-md-3'>
            <h3>Library</h3></div>
    </div>
    <div class="row">
        <div class='col-md-4'>
            <select id='service-filter' class='form-control'>
                <option value="all">All Services</option>
                {{#each socialMediaChoices}} {{> selectService}} {{/each}}
            </select>
        </div>
        <div class='col-md-4'>
            <select id='category-filter' class='form-control'>
                <option value="all">All Categories</option>
                {{#each getCategories}} {{> selectCategory}} {{/each}}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 column-title"></div>
        <div class="col-md-3 column-title">Content</div>
        <div class="col-md-2 column-title">Category</div>
        <div class="col-md-3 column-title">Media</div>
    </div>
    {{#each posts}} {{> postItem}} {{/each}}

        </div>
    </div>
