<template name='broadcasts'>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3>Messenger Broadcasts</h3>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <label>Facebook Page</label>
            <select id='service-id' class="form-control">
                {{#each services}}{{> serviceListing}}{{/each}}
            </select>
        </div>
    </div>
    {{> messageBuilder}}
    
    <div class='row'>
        <div class="col-md-2"></div>
        <div class='col-md-8'>
            <button id='send-broadcast' class='btn btn-block btn-primary'>Send Broadcast to {{count}} subscribers</button>
        </div>
    </div>

    <div class='row'>
        <div class="col-md-2"></div>
         <div class='col-md-4'>
            <select class='form-control' id='test-user'>
                {{#each subscribers}}{{> subscriberOption}}{{/each}}
            </select>
        </div>
        <div class='col-md-4'>
            <button id='send-test' class='btn btn-block btn-secondary'>Send Test Message</button>
        </div>
    </div>
</template>
