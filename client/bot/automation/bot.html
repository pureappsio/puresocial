<template name='bot'>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3>Facebook Bot Automation</h3>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <label>Facebook Page</label>
            <select id='service-id' class="form-control">
                {{#each services}}{{> serviceListing}}{{/each}}
            </select>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class='col-md-8'>
            <label for='keywords'>Keywords</label>
            <input class='form-control' id="keywords">
        </div>
    </div>
    {{> messageBuilder}}
    <div class='row'>
        <div class="col-md-2"></div>
        <div class='col-md-4'>
            <select class="form-control" id='action-type'>
                <option value='noaction'>No Action</option>
                <option value='subscribe'>Subscribe to Sequence</option>
            </select>
        </div>
        <div class='col-md-4'>
            <div id='action-container'>
                <select class="form-control" id='action-parameter'>
                    {{#each sequences}} {{> sequenceOption}} {{/each}}
                </select>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class='col-md-8'>
            <button id='add-automation' class='btn btn-block btn-primary'>Add Automated Answer</button>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3>Automations</h3>
        </div>
    </div>
    {{#each automations}}{{> automation}}{{/each}}
</template>
