<template name='broadcasts'>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3>Messenger Broadcasts</h3>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <label>Facebook Page</label>
            <select id='service-id' class="form-control">
                {{#each services}}{{> serviceListing}}{{/each}}
            </select>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class='col-md-8'>
            <label for='broadcast-text'>Message</label>
            <textarea class='form-control' id='broadcast-text' rows="4" cols="50"></textarea>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class='col-md-8'>
            <button id='send-broadcast' class='btn btn-block btn-primary'>Send Broadcast to {{count}} subscribers</button>
        </div>
    </div>
</template>
