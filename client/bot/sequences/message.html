<template name='message'>
    <div class='row'>
        <div class="col-md-2"></div>
        <div class="col-md-2">After {{delay}} {{delayType}}</div>
        <div class="col-md-5">
            {{name}}
        </div>
        <div class='col-md-1'>
            <i class="fa fa-trash fa-delete delete" aria-hidden="true"></i>
        </div>
    </div>
</template>
