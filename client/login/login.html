<template name="login">
    <div class='row app-main'>
        <div class='col-md-3'></div>
        <div class='col-md-6 col-centered'>
            <h3>Login</h3>
        </div>
    </div>
    <div class='row voffset30'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
            <label for="username">Email</label>
            <input class='form-control input-lg' id='email'>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
            <label for="password">Password</label>
            <input type='password' class='form-control input-lg' id='password'>
        </div>
    </div>
    <div class='row voffset15'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
            <button id='login' class='btn btn-lg btn-primary btn-block'>Login</button>
        </div>
    </div>
    <div class='row '>
        <div class='col-md-3'></div>
        <div class='col-md-6 col-centered login-small'>
            If you don't have an account yet, you can <a href='/signup'>create a new account</a> now.
        </div>
    </div>
</template>
